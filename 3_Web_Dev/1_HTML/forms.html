<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
    <style>
        body {
            background-color: rgb(24, 24, 24);
            color: white;
        }
    </style>
</head>

<body>
    <form action="" method="POST" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data">
        <label for="input-name">type: text</label>
        <input type="text" name="input-name" id="input-name" placeholder="Enter your name..." >
        
        <p></p>
        
        <label for="input-age">type: text autofocus</label>
        <input type="text" name="input-age" id="input-age" placeholder="Enter your age..." autofocus>

        <p></p>

        <fieldset>
            <legend>FieldSet created for practice</legend>

            <label for="">type: button</label>
            <input type="button" value="Button" accesskey="b">
            <input type="button" value="Disabled Button" accesskey="b" disabled>
            <!-- using [alt + b] will press the button and not just [b] -->
            <p></p>

            <fieldset>
                <legend>Nested Fieldset</legend>
                <label for="">type: checkbox</label>
                <input type="checkbox" name="check" id="box1" value="ck1">
                <label for="box1">Banana</label>
                <input type="checkbox" name="check" id="box2" value="ck2" checked>
                <label for="box2">Mango</label>
            </fieldset>

            <p></p>


        </fieldset>

        <p></p>

        <label for="">type: color</label>
        <input type="color" name="color" id="">

        <p></p>

        <fieldset>
            <legend>Date input types</legend>
            <label for="">type: date</label>
            <input type="date" name="date" id="date-id" value="2025-03-31" style="margin-right: 5vw;">

            <label for="">type: date [with min and max]</label>
            <input type="date" name="date" id="date-id" value="2025-03-31" min="2025-02-15" max="2025-04-15">

            <p></p>

            <label for="">type: datetime-local</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local">
        </fieldset>

        <p></p>

        <label for="email">type: email</label>
        <input type="email" name="email" id="email" size="30" required>

        <p></p>

        <label for="file">type: file</label>
        <input type="file" name="file" id="file">

        <p></p>

        <label for="number">type: number</label>
        <input type="number" name="number" id="number">

        <p></p>

        <label for="password">type: password</label>
        <input type="password" name="passwo rd" id="password">

        <p></p>

        <label for="">type: radio</label>
        <label for="India">type: radio</label>
        <input type="radio" name="country" value="India" id="country-1">

        <label for="Australia">type: radio</label>
        <input type="radio" name="country" value="Australia" id="country-2">

        <label for="Canada">type: radio</label>
        <input type="radio" name="country" value="Canada" id="country-3">

        <p></p>

        <label for="range">type: range</label>
        <input type="range" name="range" value="30" id="range-3">

        <p></p>

        <label for="cars">Select car</label>
        <select name="cars" id="cars" size="2">
            <option value="Swift">Swift</option>
            <option value="i20">i20</option>
            <option value="Amaze">Amaze</option>
            <option value="Seltos">Seltos</option>
        </select>

        <p></p>

        <label for="textarea">Textarea for message</label>
        <textarea name="textarea" id="textarea" row="30" cols="20"></textarea>
        <p></p>
        <p></p>
        <p></p>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
